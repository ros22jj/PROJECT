<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

            <label for="profileSummary">Profile Summary:</label>
            <textarea id="profileSummary" placeholder="Brief Summary"></textarea>

            <div id="education-section">
                <h3>Education</h3>
                <button type="button" id="addEducation">Add Education</button>
            </div>

            <div id="skills-section">
                <h3>Skills</h3>
                <input type="checkbox" id="html" name="skills" value="HTML"> HTML
                <input type="checkbox" id="css" name="skills" value="CSS"> CSS
                <input type="checkbox" id="js" name="skills" value="JavaScript"> JavaScript
            </div>

            <div id="experience-section">
                <h3>Experience</h3>
                <button type="button" id="addExperience">Add Experience</button>
            </div>

            <button type="button" id="clearForm">Clear Form</button>
        </form>

        <div class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resumeOutput">
                <!-- Real-time Resume Output -->
            </div>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
